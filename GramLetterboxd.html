<DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GramLetterboxd</title>   
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="Imagem de um celular com o Instagram">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img class="instagram-logo" src="img/instagram-logo.png" alt="Logo Instagram">
                    <div class="profile-photo">
                        <img src="img/foto perfil.jpg" alt="Foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Erika</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Erika</p>
                    <p class="not-account">
                        <a href="#" class="link-blue">Alternar contas</a>
                        ou
                        <a href="#" class="link-blue">Inscreva-se</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-the-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</DOCTYPE>
